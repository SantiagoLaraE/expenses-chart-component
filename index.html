<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a Frontend Mentor, Expenses chart component">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main class="expenses-chart">
    <header class="expenses-chart__header">
      <h2 class="expenses-chart__title">My balance</h2>
      <h3 class="expenses-chart__balance">$921.48</h3>
      <img src="./images/logo.svg" alt="Logo Expenses chart component">
    </header>
    <section class="graph">
      <h1 class="graph__title">Spending - Last 7 days</h1>
      <div class="chart">
        <div class="chart__col">
          <span class="chart_col-info">$52.32</span>
          <div class="chart_col-bar"></div>
          <p class="chart__col-title">mon</p>
        </div>
        <div class="chart__col">
          <span class="chart_col-info">$52.32</span>
          <div class="chart_col-bar"></div>
          <p class="chart__col-title">tue</p>
        </div>
        <div class="chart__col">
          <span class="chart_col-info">$52.32</span>
          <div class="chart_col-bar"></div>
          <p class="chart__col-title">wed</p>
        </div>
        <div class="chart__col">
          <span class="chart_col-info">$52.32</span>
          <div class="chart_col-bar"></div>
          <p class="chart__col-title">thu</p>
        </div>
        <div class="chart__col">
          <span class="chart_col-info">$52.32</span>
          <div class="chart_col-bar"></div>
          <p class="chart__col-title">fri</p>
        </div>
        <div class="chart__col">
          <span class="chart_col-info">$52.32</span>
          <div class="chart_col-bar"></div>
          <p class="chart__col-title">sat</p>
        </div>
        <div class="chart__col">
          <span class="chart_col-info">$52.32</span>
          <div class="chart_col-bar"></div>
          <p class="chart__col-title">sun</p>
        </div>

      </div>
      <div class="graph__results">
        <p class="graph__total-title">Total this month</p>
        <p class="graph__total">$478.33</p>
        <p class="graph__increase">+2.4%</p>
        <p class="graph__increase-title">from last month</p>
      </div>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://santiagolarae.github.io">SantiLara</a>.
  </footer>
  <script src="./src/index.js"></script>
</body>

</html>
